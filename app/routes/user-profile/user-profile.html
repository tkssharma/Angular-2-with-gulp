<div class="page-header">
  <h1>Profile</h1>
</div>

<div class="media">
  <div class="media-left media-middle">
    <a href="#">
      <img class="media-object "*ngIf="user" src="{{ user.picture.medium }}"/>
    </a>
  </div>
  <div class="media-body">
    <form *ngIf="user">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" placeholder="Email" readonly="readonly">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" [(ngModel)]="user.username" placeholder="Username" readonly="readonly">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" [(ngModel)]="user.password" placeholder="Password" readonly="readonly">
      </div>
    </form>
  </div>
</div>

<button (click)="goBack()" *ngIf="prev">Go Back</button>
